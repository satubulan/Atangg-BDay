<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pesan dari Ayu</title>
  <link rel="stylesheet" href="style.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <!-- Popup Modal -->
  <div class="modal">
    <div class="modal-content">
      <img src="masha1.gif" alt="Masha" class="masha-img" />
      <p id="message-text"></p>
    </div>
  </div>

  <!-- Musik NIKI -->
  <audio id="niki-song" autoplay loop muted>
    <source src="niki-instrumental.mp4" type="audio/mpeg">
  </audio>

  <button onclick="location.href='page3.html'">Lanjut ‚û°Ô∏è</button>

  <script>
    const nikiSong = document.getElementById("niki-song");
    
    document.addEventListener("DOMContentLoaded", () => {
      nikiSong.muted = false;
      const playPromise = nikiSong.play();

      if (playPromise !== undefined) {
        playPromise.catch(() => {
          const btn = document.createElement("button");
          btn.textContent = "üéµ Klik untuk mulai lagu NIKI";
          btn.style.marginTop = "20px";
          btn.onclick = () => {
            nikiSong.play();
            btn.remove();
          };
          document.body.appendChild(btn);
        });
      }
    });
  </script>
</body>
</html>
