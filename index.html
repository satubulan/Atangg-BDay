<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Atang</title>
  <link rel="stylesheet" href="style.css">
  <script src="script1.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="masha1.gif" alt="Masha">
    <h1>Hi Atang!</h1>
    <p>Dari Ayu: Selamat ulang tahun ya! ðŸŽ‰ Semoga hari kamu menyenangkan dan penuh tawa ðŸ¥³</p>
    <button id="nextPage">Lanjut</button>
  </div>

  <!-- Lagu Masha -->
  <audio id="masha-song" autoplay loop muted>
    <source src="masha-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const mashaSong = document.getElementById("masha-song");
    
    document.addEventListener("DOMContentLoaded", () => {
      // Unmute dan coba play
      mashaSong.muted = false;
      const playPromise = mashaSong.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Kalau autoplay gagal, tampilkan tombol
          const btn = document.createElement("button");
          btn.textContent = "ðŸŽµ Klik untuk mulai lagu Masha";
          btn.style.marginTop = "20px";
          btn.onclick = () => {
            mashaSong.play();
            btn.remove();
          };
          document.body.appendChild(btn);
        });
      }
    });

    // Saat tombol lanjut diklik
    document.getElementById("nextPage").addEventListener("click", () => {
      mashaSong.pause();
      mashaSong.currentTime = 0;
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
